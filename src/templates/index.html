<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styling.css') }}">
    <!-- <link rel="stylesheet" href="/Users/pranav/Documents/pranav/LyricsFinds/src/static/css/styling.css"> -->
    <title>LyricsFind</title>
  </head>
  <body>
      <div class="container">
        <h1 class="title">LyricFinds</h1>
        <div id="controls">
          <button id="recordButton">Record</button>
          <button id="pauseButton" disabled>Pause</button>
          <button id="stopButton" disabled>Stop</button>
        </div>
        <p class="recordings"><strong>Recordings:</strong></p>
        <ol id="recordingsList"></ol>
        <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
        <script src="{{ url_for('static', filename='/js/Recorder.js') }}"></script>
        <!-- FORM TO SEND WAV FILE TO FLASK APP -->
        <form action="{{ url_for('main') }}" method="POST" enctype="multipart/form-data">
          <input name="wav_audio" type="file" accept="audio/*" capture>
          <button id="submit">Submit</button>
        </form>
      </div>
      {% if song_name and artist_name and album_image %}
        <div class="results-container">
          <h2 class="results">{{ song_name }}</h2>
          <h2 class="results">{{ artist_name }}</h2>
          <img class="album_image" src="{{ album_image }}">
        <div/>
      {% endif %}
  </body>
</html>
